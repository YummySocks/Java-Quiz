<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header> 
        <ul>
          <li><button class="high-scores" id="high-scores">View Highscores</button></li>
          <li>Time: <span class="time-left" id="time-left"></span></li>
        </ul>
    </header>
    <main>
        <section>
            <h1 class="starter-items" id="starter-header">Coding Quiz Challenge</h1>
            <h2 class="question-header" id="question-header"></h2>
            <p class="starter-items" id="starter-text">This is a javascript quiz to test your knowledge of the essentials. Be careful though, for each wrong answer you will have 10 seconds taken off 
                your time. Try and get a high score and show off your knowledge.
            </p>
            <button class="startB" id="startB">Start</button>
            <ol class="answer-list">
              <li class="answers" id="li1"><span class="select">choice1</span></li>
              <li class="answers" id="li2"><span class="select">choice2</span></li>
              <li class="answers" id="li3"><span class="select">choice3</span></li>
              <li class="answers" id="li4"><span class="select">choice4</span></li>
            </ol>
            <span class="submitB"><button>Submit</button></span>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
